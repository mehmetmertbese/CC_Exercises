version: '3'
services:
  server:
    build: ./server
    image: mmbese/microservice:server
    ports:
      - "3000:3000"
    depends_on:
      - hello-world-service
      - product-descp-service
      - product-price-service
  hello-world-service:
    build: ./hello-world-service
    image: mmbese/microservice:hello
  product-descp-service:
    build: ./product-descp-service
    image: mmbese/microservice:productdescp
  product-price-service:
    build: ./product-price-service
    image: mmbese/microservice:productprice

